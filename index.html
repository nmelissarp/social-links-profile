<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css"> 
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="profile-card">
    <figure class="profile-figure">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" class="profile-image">
    </figure>

    <h2 class="profile-name"> Jessica Randall</h2>
    <p class="profile-location">London, United Kingdom</p>
    <p class="profile-description">"Front-end developer and avid reader."</p>

    <div class="profile-links">
      <a href="#" class="profile-link">GitHub</a>
      <a href="#" class="profile-link">Frontend Mentor</a>
      <a href="#" class="profile-link">LinkedIn</a>
      <a href="#" class="profile-link">hackerRank</a>
      <a href="#" class="profile-link">Instagram</a>
    </div>
  </main>
</body>
</html>
